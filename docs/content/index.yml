title: 'Load third-party scripts with better performance, privacy and DX in Nuxt Apps.'
description: 'description'
navigation: false
hero:
  title: 'Nuxt DX meets <br /> <span class="text-primary">Third-Party Scripts</span>'
  description: 'Nuxt Scripts is a new way to load third-party scripts in your Nuxt application. It provides a better performance, privacy and developer experience.'
  orientation: horizontal
  links:
    - label: Get started
      trailing-icon: i-heroicons-arrow-right-20-solid
      to: '/docs/getting-started'
      size: lg
    - label: Star on GitHub
      icon: i-simple-icons-github
      size: lg
      color: gray
      variant: ghost
      to: https://github.com/nuxt-hub/core
      target: _blank
features:
  - name: Automatic scaling
    description: Traffic is routed and load balanced across thousands of servers. Sleep well as your Nuxt app scales.
    icon: 'i-ph-selection-all-duotone'
  - name: Exceptionally affordable
    description: First 100,000 requests each day are free. Cloudflare paid plan starts at $5 for 10 million monthly requests.
    icon: 'i-ph-coins-duotone'
  - name: Performant global network
    description: Your Nuxt app is deployed on the entire edge network and runs within milliseconds of your users worldwide
    icon: 'i-ph-globe-duotone'
  - name: No servers to maintain
    description: Spend more time building, less time configuring. No VMs, no servers, and no containers to spin up or manage.
    icon: 'i-ph-rocket-launch-duotone'
deploy:
  headline: Ready to use
  title: Deploy a Nuxt application <span class="text-primary">in one minute.</span>
  description: The Nuxt Scripts Admin is made to <span class="font-semibold text-gray-800 dark:text-white">simplify your experience</span> with Nuxt Scripts, enabling you to effortlessly manage teams and projects, as well as deploying Nuxt Scripts application with <span class="font-semibold text-gray-800 dark:text-white">zero-configuration</span> on your Cloudflare account.
  steps:
    - title: Link your Cloudflare account
      description: Create an API token on Cloudflare with our pre-filled template.
      img:
        src: '/images/steps/link-cloudflare-account.webp'
        width: 460
        height: 259
    - title: Create a Nuxt app
      description: Start from our templates or import your GitHub repository.
      img:
        src: '/images/steps/create-nuxt scripts-project.webp'
        width: 460
        height: 259
    - title: Deploy it
      description: Run the nuxt scripts deploy command or use the Cloudflare Pages CI/CD.
      img:
        src: '/images/steps/deploy-nuxt-project.webp'
        width: 460
        height: 259
    - title: Share it to the world
      description: Get insights and manage your storage in Nuxt Scripts.
      img:
        src: '/images/steps/share-nuxt-project.webp'
        width: 460
        height: 259
  buttons:
    - label: Nuxt Scripts Admin
      icon: i-simple-icons-nuxtdotjs
      color: black
      size: lg
      to: https://admin.hub.nuxt.com/?utm_source=nuxt scripts-docs&utm_medium=home
      target: _blank
    - label: Get started
      color: gray
      variant: ghost
      trailing-icon: i-heroicons-arrow-right-20-solid
      to: '/docs/getting-started'
      size: lg
